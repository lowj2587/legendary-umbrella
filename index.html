<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's the Prettiest Girl?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7f50, #ff1493);
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        button {
            font-size: 2rem;
            padding: 15px 30px;
            background-color: #ff69b4;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        .image-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .caption {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Who's the prettiest girl?</h1>
    <button id="findOutBtn">Find out!!</button>

    <div id="imageContainer" class="image-container">
        <h1>Sarah is!!!!</h1>
        <img id="randomImage" src="" alt="Random Image">
        <p class="caption">and she's all mine :)</p>
    </div>

    <script>
        // Array of publicly accessible Google Drive image URLs (use direct links to images)
        const imageLinks = [
            'https://drive.google.com/uc?id=1E4lenSD5BZU4F0Qt77Zd-gmNs_LPnGNh',  // Replace FILE_ID_1 with actual file ID
            // Add more image URLs as necessary
        ];

        // When the "Find out!!" button is clicked
        document.getElementById('findOutBtn').addEventListener('click', function() {
            // Randomly select an image from the array
            const randomIndex = Math.floor(Math.random() * imageLinks.length);
            const randomImageUrl = imageLinks[randomIndex];
            
            // Set the src of the image to the random one
            document.getElementById('randomImage').src = randomImageUrl;

            // Show the image container
            document.getElementById('imageContainer').style.display = 'flex';
        });
    </script>

</body>
</html>
